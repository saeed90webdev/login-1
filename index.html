<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form class="form">
            <h2 class="form__title">Login Here</h2>
            <div>
                <lable class="form__lable" for="username"></lable>
                <input type="text" class="form__input" id="username" placeholder="Email or Phone">
            </div>
            <div>
                <lable class="form__lable" for="password"></lable>
                <input type="text" class="form__input" id="password" placeholder="Password">
            </div>
            <button type="submit" class="form__submit-btn">Log In</button>
        </form>
    </div>
</body>
</html>
